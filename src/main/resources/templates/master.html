<!DOCTYPE html>
<html lang="es"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<title>CinemaTrailer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

	<style>
		/* Modo oscuro */
		body.dark-mode {
			background-color: #121212;
			color: #f8f9fa;
		}

		.dark-mode .navbar {
			background-color: #343a40 !important;
		}

		.dark-mode a.nav-link {
			color: #f8f9fa !important;
		}

		.dark-mode .text-dark {
			color: #f8f9fa !important;
		}

		.dark-mode .text-muted {
			color: #cfcfcf !important;
		}

		.dark-mode .card {
			background-color: #1c1e21;
			color: #f8f9fa;
		}

		/* Nuevos estilos para el div con bg-light y la tabla */
		.dark-mode .bg-light {
			background-color: #1c1e21 !important;
			color: #f8f9fa !important;
		}

		.dark-mode .table {
			color: #f8f9fa;
		}

		.dark-mode .table-hover tbody tr:hover {
			background-color: #2c3034;
			color: #f8f9fa;
		}

		.dark-mode .table > :not(caption) > * > * {
			background-color: #1c1e21;
			border-color: #373b3e;
		}

		.dark-mode .table-hover > tbody > tr:hover > * {
			background-color: #2c3034;
			color: #f8f9fa;
		}

		/* Estilos para el modo claro (por defecto) */
		body.bg-light {
			color: #212529;
		}

		.bg-light .card {
			background-color: #ffffff;
			color: #212529;
		}

		.table-hover tbody tr:hover {
			background-color: rgba(0, 0, 0, 0.075);
		}
	</style>
</head>
<body class="bg-light">

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">CinemaTrailer</a>
		<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="/peliculas">Peliculas</a></li>
				<li class="nav-item"><a class="nav-link" href="/admin">Administración</a></li>
			</ul>
			<!-- Botón para cambiar tema -->
			<button id="theme-toggle" class="btn btn-outline-secondary ms-auto">Modo Oscuro</button>
		</div>
	</div>
</nav>

<!-- Contenido de la página -->
<div layout:fragment="content" class="container my-5">
	<!-- Aquí va el contenido de la página -->
	<h1 class="text-dark">Bienvenido a CinemaTrailers</h1>
	<p class="text-muted">Disfruta de todos tus trailers favoritos sin costo alguno.</p>
</div>

<!-- JavaScript y jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- JavaScript para el cambio de tema -->
<script>
	document.getElementById('theme-toggle').addEventListener('click', function() {
		document.body.classList.toggle('dark-mode');
		const isDarkMode = document.body.classList.contains('dark-mode');
		document.body.classList.toggle('bg-dark', isDarkMode);
		document.body.classList.toggle('bg-light', !isDarkMode);

		// Cambia el texto del botón
		this.textContent = isDarkMode ? 'Modo Claro' : 'Modo Oscuro';

		// Cambia el color del nav bar
		const navbar = document.querySelector('.navbar');
		navbar.classList.toggle('navbar-dark', isDarkMode);
		navbar.classList.toggle('navbar-light', !isDarkMode);
		navbar.classList.toggle('bg-dark', isDarkMode);
		navbar.classList.toggle('bg-light', !isDarkMode);
	});
</script>
</body>
</html>
